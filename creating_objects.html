<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Object is nothing but any real world entity

//Object are having properties/variable and behaviour/functions
//pen =>  color,price, company
//writing()

//person => id,name,age,address
//eat()

//logical objects
//Objects => 1.to stored multiple data of different types
//           2. we can transfer data from one app to another app using object


//Javascript is not class
//based programming and scripting language
//it is an object and template based programming language

 //There are 2 ways to create an object in javascript
 //1.by using object literal
 //2.by using new keyword

        //1.by using object literal
        let stud1={rno:2,name:"Shubham",marks:86.40};
        //accessing properties from the object
        document.write("<br> rno of stud ="+stud1.rno);
        document.write("<br> name of stud ="+stud1.name);
        document.write("<br> marks of stud ="+stud1.marks);

        //2. by using new keyword
        let stud2=new Object();//object creation/declaration

        stud2.rno=20;
        stud2.name="prasad";
        stud2.marks=85.5;

        document.write("<br><br> rno of stud ="+stud2.rno);
        document.write("<br> name of stud ="+stud2.name);
        document.write("<br> marks of stud ="+stud2.marks);
    </script>
    </script>

    </script>
</body>
</html>

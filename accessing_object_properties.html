<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //there are 2 ways to initialize and access properties of the object
          
        //empty object
         let emp={};
        //1.using dot notation
        emp.id=25;
        emp.name="Ram";
        document.write("<br> id ="+emp.id);
        document.write("<br> name  ="+emp.name);
        //using bracket notation
        emp["age"]=24;
        emp["address"]="pune";
        document.write("<br> age ="+emp["age"]);
        document.write("<br> address  ="+emp["address"]);

    </script>
</body>
</html>
